steps:
  # Install dependencies using Node.js 20
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['install']

  # Build the React frontend using Node.js 20
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['run', 'build']

  # Deploy to Google Cloud Run
  - name: 'gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud run deploy utility-2-frontend \
        --source . \
        --platform managed \
        --region us-central1 \  # Adjust this based on your preferred region
        --allow-unauthenticated \
        --project $PROJECT_ID  # Replace with your actual project ID
