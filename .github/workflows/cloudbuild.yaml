steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/utility-2:$COMMIT_SHA', '.']

  # Step 2: Push the Docker image to Google Container Registry (GCR)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/utility-2:$COMMIT_SHA']

  # Step 3: Deploy the Docker image to Google Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - utility-2  # This matches the service name in your YAML
      - --image
      - gcr.io/$PROJECT_ID/utility-2:$COMMIT_SHA
      - --region
      - us-west1  # Your specified region
      - --platform
      - managed
      - --allow-unauthenticated
      - --max-instances
      - '2'  # Reflects the maxScale setting in your YAML
      - --concurrency
      - '80'  # Matches containerConcurrency from your YAML
      - --timeout
      - '300'  # Matches timeoutSeconds from your YAML

# Specify images that were built to GCR in this build step
images:
  - 'gcr.io/$PROJECT_ID/utility-2:$COMMIT_SHA'
